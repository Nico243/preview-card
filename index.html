<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main class="outer-layout">
        <div class="inner-container">
            <div class="image-column">
                <img src="images/image-product-desktop.jpg" alt="Garbrielle Essence Eau">
            </div>
            <div class="text-column">
                <p class="category">PERFUME</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price-container">
                    <span class="new-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </div>

                <button class="add-to-cart"><img src="images/icon-cart.svg" alt="Cart-Icon">Add to Cart</button>
            </div>

        </div>
    </main>
</body>

</html>
